# Production Profile Configuration

# Application Name
spring.application.name=task-api

# PostgreSQL Configuration (Production Database)
# Uncomment and configure these properties when deploying to production
#spring.datasource.url=jdbc:postgresql://localhost:5432/taskdb
#spring.datasource.username=taskuser
#spring.datasource.password=changeMe!
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.taskapi=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Actuator Configuration (if using Spring Boot Actuator)
#management.endpoints.web.exposure.include=health,info,metrics
#management.endpoint.health.show-details=when-authorized

# Security Headers
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
