# Application Configuration
spring.application.name=task-api-actuator

# Server Configuration
server.port=8080

# HSQLDB Configuration
spring.datasource.url=jdbc:hsqldb:mem:taskdb
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect

# Logging Configuration
logging.level.com.example.taskapi=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# Spring Boot Actuator Configuration
# ============================================

# Expose actuator endpoints
# health: Application health information
# info: Application information
# metrics: Application metrics
# prometheus: Prometheus-formatted metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Health endpoint configuration
# Show detailed health information (including custom health indicators)
management.endpoint.health.show-details=always

# Show all components in health check
management.endpoint.health.show-components=always

# Health Groups Configuration
# Liveness probe - checks if application is running
management.endpoint.health.group.liveness.include=ping
management.endpoint.health.group.liveness.show-details=always

# Readiness probe - checks if application is ready to accept traffic
management.endpoint.health.group.readiness.include=db,taskServiceHealthIndicator
management.endpoint.health.group.readiness.show-details=always

# Info endpoint configuration
# Display build information
management.info.build.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Custom application info
info.app.name=Task Management API
info.app.description=Spring Boot Actuator and Monitoring Lab
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Metrics Configuration
# Enable per-endpoint metrics
management.metrics.web.server.request.autotime.enabled=true

# Prometheus Configuration
# Enable Prometheus metrics export
management.prometheus.metrics.export.enabled=true

# Management server configuration (optional - use different port for actuator)
# Uncomment to run actuator endpoints on a different port
# management.server.port=9090
# management.server.address=localhost
