server:
  port: 8080

spring:
  application:
    name: feign-client
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: full
  circuitbreaker:
    enabled: true

logging:
  level:
    com.example.feignclient.client: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
